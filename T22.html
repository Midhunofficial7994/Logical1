    <script>
        
    function Myfun(s) {
    
    const num = {
        'I': 1,
        'V': 5,
        'X': 10,
        'L': 50,
        'C': 100,
        'D': 500,
        'M': 1000
    };
    
    let total = 0;
    
  
    for (let i = 0; i < s.length; i++) {
        let currentVal = num[s[i]];
        let nextVal = num[s[i + 1]];

        if (nextVal > currentVal) {
            total -= currentVal;
        } else {
            total += currentVal;
        }
    }
    
    return total;
};
console.log(Myfun("MI"));
